services:
  server:
    build: .
    image: delivery-tracker:latest
    container_name: delivery-tracker-server
    ports:
      - "${PORT:-4000}:4000"
    environment:
      - NODE_ENV=production
      - ENABLE_WEBHOOKS=${ENABLE_WEBHOOKS:-false}
      - WEBHOOK_DATABASE_URL=file:/data/webhook.db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_DB=${REDIS_DB:-0}
    volumes:
      - webhook-data:/data
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - delivery-tracker
    labels:
      - "com.delivery-tracker.service=server"
      - "com.delivery-tracker.version=1.0"

  redis:
    image: redis:7-alpine
    container_name: delivery-tracker-redis
    command: redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass $REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - delivery-tracker
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
    labels:
      - "com.delivery-tracker.service=redis"

networks:
  delivery-tracker:
    driver: bridge
    name: delivery-tracker-network

volumes:
  webhook-data:
    driver: local
    name: delivery-tracker-webhook-data
  redis-data:
    driver: local
    name: delivery-tracker-redis-data
